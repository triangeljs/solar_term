  	<h1>什么是“节气”？</h1>
    <div>节气指二十四时节和气候，是中国古代订立的一种用来指导农事的补充历法。由于中国农历是一种“阴阳合历”，即根据太阳也根据月亮的运行制定的，因此不能完全反映太阳运行周期，但中国又是一个农业社会，农业需要严格了解太阳运行情况，农事完全根据太阳进行，所以在历法中又加入了单独反映太阳运行周期的“二十四节气”，用作确定闰月的标准。中国正统二十四节气以河南为本。</div>
