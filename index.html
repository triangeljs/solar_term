  	<h1>什么是“节气”？</h1>
    <div>节气指二十四时节和气候，是中国古代订立的一种用来指导农事的补充历法。由于中国农历是一种“阴阳合历”，即根据太阳也根据月亮的运行制定的，因此不能完全反映太阳运行周期，但中国又是一个农业社会，农业需要严格了解太阳运行情况，农事完全根据太阳进行，所以在历法中又加入了单独反映太阳运行周期的“二十四节气”，用作确定闰月的标准。中国正统二十四节气以河南为本。</div>

		<div>
			<p>清明节，英文标准译名：Tomb-sweeping Day或者Pure Brightness。是中国的二十四节气之一，每年的阳历四月五日左右。（此节日现已列入国假3天）</p>
			<p>清明作为节日，与纯粹的节气又有所不同。节气是我国物候变化、时令顺序的标志，而节日则包含着一定的风俗活动和某种纪念意义。</p>
			<p>清明节是我国传统节日，也是最重要的祭祀节日，是祭祖和扫墓的日子。扫墓俗称上坟，祭祀死者的一种活动。汉族和一些少数民族大多都是在清明节扫墓。</p>
			<p>清明节，又叫踏青节，按阳历来说，它是在每年的4月4日至6日之间，正是春光明媚草木吐绿的时节，也正是人们春游（古代叫踏青）的好时候，所以古人有清明踏青，并开展一系列体育活动的习俗。在古时，还有一种说法，就是“三月节”。</p>

			<p>时至立春，人们明显地感觉到白昼长了，太阳暖了。气温、日照、降雨，这时常处于一年中的转折点，趋于上升或增多。小春作物长势加快，油菜抽苔和小麦拔节时耗水量增加，应该及时浇灌追立春漫画(5张)肥，促进生长。农谚提醒人们“立春雨水到，早起晚睡觉”大春备耕也开始了。虽然立了春，但是华南大部分地区仍是很冷“白雪却嫌春色晚，故穿庭树作飞花”的景象。这些气候特点，在安排农业生产时都是应该考虑到的。</p>
			<p>人们常爱寻觅春的信息：那柳条上探出头来的芽苞，“嫩于金色软于丝”；那泥土中跃跃欲出的小草，等待“春风吹又生”；而为着夺取新丰收在田野中辛勤劳动的人们，正在用双手创造真正的春天。　立春节气也是受农民欢迎的节气，因为它给人们带来了温暖，带来了希望。因此，有关立春的天气谚语很多。如以晴天无雨为依据的有“立春晴，雨水匀”、“立春晴，一春晴”等；以雨雪为依据的有“立春雨淋淋，阴阴湿湿到清明”、“打春下大雪，百日还大雨”等；以雷电为依据的有“雷打立春节，惊蛰雨不歇”、“立春一声雷，一月不见天”等；以冷暖为依据的有“立春寒，一春暖”；以风力为依据的有“立春北风雨水多”、“立春东风回暖早、立春西风回暖迟”等等。</p>
